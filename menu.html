<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ninebox</title>

    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  
        }

        .card.active {
            background-color: #ffffff; 
        }

        .card-img-top {
            width: 5rem;
        }

        .card-body {
            padding: 1rem;
        }

        .card-body p {
            text-align: center;
            margin-top: 20px;
        }

        .dropdown-menu {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1a237e; margin-bottom: 100px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2 class="titulo" style="color: aliceblue; font-size: 30px;">Ninebox</h2>
            </a>

            <div class="dropdown ms-auto">
                <a href="#" class="d-flex align-items-center text-decoration-none" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="ImagensMenu/perfil.png" alt="Logo" width="50" height="50" class="d-flex align-text-top">
                </a>
                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#" id="logout">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <a class="pagina1" href="nova_avaliacao1.html">
                        <img src="ImagensMenu/mais.gif" class="card-img-top" alt="Criar Nova Avaliação" />
                    </a>
                    <p class="avaliacao">Criar Nova Avaliação</p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <a class="pagina2" href="minhasavaliacoes.html">
                        <img src="ImagensMenu/editar.gif" class="card-img-top" alt="Minhas Avaliações" />
                    </a>
                    <p class="minhasavaliacoes">Minhas Avaliações</p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <a class="pagina3" href="#">
                        <img src="ImagensMenu/avaliacoes.gif" class="card-img-top" alt="Modelos de Avaliação" />
                    </a>
                    <p class="modelo">Modelos de Avaliação</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <a href="novo_avaliado.html">
                        <img src="ImagensMenu/adicionar.gif" class="card-img-top" alt="Cadastrar novo contato" />
                    </a>
                    <p class="novocontato">Cadastrar novo contato</p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <a href="#">
                        <img src="ImagensMenu/procurar.gif" class="card-img-top" alt="Consultar Contatos" />
                    </a>
                    <p class="contatos">Consultar Contatos</p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <a href="#">
                        <img src="ImagensMenu/sobre.gif" class="card-img-top" alt="Sobre" />
                    </a>
                    <p class="sobre">Sobre</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirmação de Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja sair?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmLogout">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('logout').addEventListener('click', function () {
                
                new bootstrap.Modal(document.getElementById('logoutModal')).show();
            });

            // Confirmar o logout
            document.getElementById('confirmLogout').addEventListener('click', function () {
                localStorage.removeItem('token');
                window.location.href = "login.html"; // Redirecionar para a página de login
            });
        });
    </script>

</body>
</html>
